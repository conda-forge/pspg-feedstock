context:
  version: "5.8.13"

package:
  name: pspg
  version: ${{ version }}

source:
  url: https://github.com/okbob/pspg/archive/${{ version }}.tar.gz
  sha256: b6f198a98c0e8ec0f1ea0893deb23f20be7196a4f075c879722f91bef65a12f8

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
  host:
    - libpq
    - ncurses
    - readline

tests:
  - script:
      - pspg --help

about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Unix pager optimized for psql
  homepage: https://github.com/okbob/pspg
  repository: https://github.com/okbob/pspg

extra:
  recipe-maintainers:
    - danielnachun
