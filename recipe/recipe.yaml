context:
  version: "5.8.14"

package:
  name: pspg
  version: ${{ version }}

source:
  url: https://github.com/okbob/pspg/archive/${{ version }}.tar.gz
  sha256: 9ff44945fdf08b99468808ff67c903f62205583743b6b45921dc6b366aa5e243

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
    - pkg-config
  host:
    - libpq
    - ncurses
    - readline

tests:
  - script:
      - pspg --help

about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Unix pager optimized for psql
  homepage: https://github.com/okbob/pspg
  repository: https://github.com/okbob/pspg

extra:
  recipe-maintainers:
    - danielnachun
